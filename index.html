<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Project 01</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- ----- Header --- -->
   <div class="header">
    <div class="container">
        <div class="header-logo">
            <img src="./Image/header logo_.png" alt="Header Logo">
        </div>
        <div class="header-menu">
            <ul class="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Service</a></li>
                <li><a href="#">Contact</a></li>
                <li class="search-itam">

                    <div class="search-btn"><i class="fa-solid fa-magnifying-glass search-icon"></i></div>
                </li>
            </ul>
        </div>
    </div>
   </div>


   <!-- ---- banner start----  -->
   <div class="banner-section">
    <div class="container">
        <div class="banner_text-content">
            <h1>First I wanted to be
                a veterinarian</h1>
             <p>Lorem Ipsum available but the majority have
                    suffered alteration in some form, by injected
                    humour randomised words.</p>
            <div class="banner-button">
                <a href="#">Contact Us</a>
                <a href="#">Our Service</a>
            </div>
        </div>
        <div class="banner-image">
            <img src="./Image/dog image.png" alt="Banner dog photo">

        </div>
    </div>

   </div>
